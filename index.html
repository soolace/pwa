<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#F31C56"/>
    <title>sk-events</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon"> 
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> 
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" sizes="512x512" href="img/sk-badge-pink.png">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
        <div class="wrapper">
    <header>
            <h3 class="first-headline">Find the next Events</h3>
            <div class="searchline">
                <input type="text" id="searchartist" placeholder="artistname">
                <button id="searchbutton">search</button>  
                <img id="lasts" src="img/history.png">
            </div> 
    </header>
        <div class="content">             
                <ul class="last-searched"></ul>
                <h3 class="headline">Upcoming Events of <span class="headline-artist"></span></h3>
                <p class="beginningtext">search for upcoming events by artists like <span class="examples">Martin Garrix</span>, <span class="examples">Angerfist</span>, <span class="examples">Rammstein</span> and many more</p>
                <h4 class="warning">sorry, there is no event or we didn't find your artist (probably you're offline)</h4>
                <ul class="events"></ul>
            </div>  
        <footer><img src="img/powered-by-songkick-white.png"></footer>
        </div>
        <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/pwa.js"></script>
</body>
</html>
